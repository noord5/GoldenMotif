<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1280">
  <title>Catalogue — Golden Motif Premium Leather Goods</title>
  <meta name="description" content="Browse Golden Motif's complete catalogue of handcrafted leather goods. Filter by category, search by name, and discover your next heirloom piece.">

  <!-- Open Graph -->
  <meta property="og:title" content="Catalogue — Golden Motif">
  <meta property="og:description" content="Explore our curated collection of premium leather goods.">
  <meta property="og:type" content="website">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="ASSESTS/Logo-GoldenMotif.png">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/variables.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/components.css">
  <link rel="stylesheet" href="css/pages.css">
  <link rel="stylesheet" href="css/responsive.css">
</head>
<body>

  <!-- ═══════════ HEADER ═══════════ -->
  <header id="site-header"></header>

  <main id="main-content">

    <!-- ═══════════ CATALOGUE HEADER ═══════════ -->
    <section class="catalogue-header" aria-labelledby="catalogue-title">
      <div class="container">
        <span class="section-label">Our Products</span>
        <h1 class="catalogue-header__title" id="catalogue-title">The Collection</h1>
        <p class="catalogue-header__text">Browse our complete range of handcrafted leather goods. Each piece is designed with intention and built to age with grace.</p>
      </div>
    </section>

    <!-- ═══════════ CATALOGUE BODY ═══════════ -->
    <section class="section--sm">
      <div class="container">

        <!-- Filter Toolbar -->
        <div class="filter-bar">
          <div class="filter-bar__chips" id="filter-chips" role="group" aria-label="Filter by category">
            <!-- Chips injected by JS -->
          </div>
          <div class="filter-bar__controls">
            <div class="filter-bar__search">
              <span class="filter-bar__search-icon"><span data-icon="search"></span></span>
              <input
                type="text"
                id="catalogue-search"
                class="form-input"
                placeholder="Search products..."
                aria-label="Search products by name"
              >
            </div>
            <select id="catalogue-sort" class="form-select filter-bar__sort" aria-label="Sort products">
              <option value="featured">Featured</option>
              <option value="newest">Newest First</option>
              <option value="name-az">Name A–Z</option>
            </select>
            <span class="filter-bar__count" id="catalogue-count"></span>
          </div>
        </div>

        <!-- Product Grid -->
        <div class="grid-products" id="catalogue-grid" role="list">
          <!-- Cards injected by JS -->
        </div>


      </div>
    </section>

  </main>

  <!-- ═══════════ FOOTER ═══════════ -->
  <div id="site-footer"></div>

  <!-- Scripts -->
  <script src="js/utils.js" defer></script>
  <script src="js/products.js" defer></script>
  <script src="js/catalogue.js" defer></script>
  <script src="js/main.js" defer></script>
</body>
</html>
