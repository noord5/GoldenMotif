<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1280">
  <title>Product — Golden Motif</title>
  <meta name="description" content="View product details, materials, and specifications. Request a quote or download the spec sheet.">

  <!-- Open Graph -->
  <meta property="og:title" content="Product — Golden Motif">
  <meta property="og:description" content="Handcrafted premium leather goods by Golden Motif.">
  <meta property="og:type" content="product">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="ASSESTS/Logo-GoldenMotif.png">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/variables.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/components.css">
  <link rel="stylesheet" href="css/pages.css">
  <link rel="stylesheet" href="css/responsive.css">
</head>
<body>

  <!-- ═══════════ HEADER ═══════════ -->
  <header id="site-header"></header>

  <main id="main-content">

    <!-- Product Detail Container (filled by JS) -->
    <section class="product-detail section" id="product-detail" aria-label="Product details">
      <div class="container text-center" style="padding-top: calc(80px + 2rem);">
        <div class="loading-spinner"></div>
        <p class="text-muted mt-md">Loading product...</p>
      </div>
    </section>

    <!-- Related Products (hidden until populated) -->
    <section class="section section--alt related-products" id="related-products" style="display:none;" aria-labelledby="related-title">
      <div class="container">
        <div class="section-header text-center reveal">
          <span class="section-label">You May Also Like</span>
          <h2 class="section-title" id="related-title">Related Products</h2>
        </div>
        <div class="collections-grid">
          <!-- Filled by JS -->
        </div>
      </div>
    </section>

  </main>

  <!-- ═══════════ FOOTER ═══════════ -->
  <div id="site-footer"></div>

  <!-- Scripts -->
  <script src="js/utils.js" defer></script>
  <script src="js/products.js" defer></script>
  <script src="js/main.js" defer></script>
  <script src="js/catalogue.js" defer></script>
  <script src="js/product-detail.js" defer></script>
</body>
</html>
